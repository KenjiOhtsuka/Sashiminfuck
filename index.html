<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sashiminf*ck</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/purl.js"></script>

    <script src="./js/sf.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,400,700" rel="stylesheet" type="text/css">
  </head>

  <body>
    <!-- Visualizer -->
    <div id="vis">
    </div>

    <hr>
    <!-- Source Code -->
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-3" for="src">ソースコード</label>
        <div class="col-sm-6" id="src">
          <textarea class="form-control" id="src-body" name="code" style="font-family: monospace"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="exec"></label>
        <div class="col-sm-1" id="exec">
          <button class="btn btn-primary">Execute</button>
          <button class="btn btn-default">Clear</button>
        </div>
      </div>
    </form>
  </body>
</html>
