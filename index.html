<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sashiminf*ck</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/purl.js"></script>

    <script src="./js/sf.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,400,700" rel="stylesheet" type="text/css">
    <style>
      html, body {
          overflow-x: hidden;
          width: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Visualizer -->
    <div id="vis" style="height: 320px">
    </div>

    <hr>
    <!-- Source Code -->
    <form class="form-horizontal" style="width: 90%; margin: 0 auto;">
      <div class="form-group">
        <label class="control-label col-sm-3" for="src">ソースコード</label>
        <div class="col-sm-6" id="src">
          <textarea class="form-control" id="src-body" name="code" style="font-family: monospace"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="src">標準入力</label>
        <div class="col-sm-6" id="src">
          <textarea class="form-control" id="stdin" name="stdin" style="font-family: monospace"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="stdout">標準出力</label>
        <div class="col-sm-6">
          <textarea class="form-control" id="stdout" style="font-family: monospace" disabled></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="btn-1"></label>
        <div class="col-xs-1" id="btn-1">
          <button class="btn btn-primary" id="btn-exec">実行</button>
        </div>
        <div class="col-xs-1"></div>
        <div class="col-xs-1">
          <button class="btn btn-default" id="btn-stop">停止</button>
        </div>
        <div class="col-xs-1"></div>
        <div class="col-xs-1">
          <button class="btn btn-default" id="btn-reset">リセット</button>
        </div>
      </div>
    </form>

    </div>
  </body>
</html>
